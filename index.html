<!doctype html>
<html lang=“en”>
  <head>
    <meta charset="utf-8">
    <title>Spotify music finder</title>
    <meta name="author" content="Tim Acker">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.0.7/mediaelementplayer.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.9/css/lightgallery.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  
  <body>
    
    <header role="banner">
      <img src="icons/icon-spotify.svg" id="logo-spotify" alt="Spotify music logo">
      <div class="title-container">
        <h1 id="title">Spotify</h1>
        <p id="subtitle">Albums by Artist</p>
      </div>
    </header>
    
    <div class="search-container">
      <input type="search" id="search" name="search" aria-label="Search" placeholder="Search">
      <button type="button" id="btn-search" name="btn-search">
        <img src="icons/icon-search.svg" alt="Button to submit search term">
      </button>
    </div>
    
    <div class="sort-container" style="display:none">
      <label class="sort-label primary">Year released:</label>
      <input type="radio" id="sort-desc" class="sort-input" name="sort-year" value="desc">
      <label for="sort-desc" class="sort-label secondary">Newest</label>
      <input type="radio" id="sort-asc" class="sort-input" name="sort-year" value="asc">
      <label for="sort-asc" class="sort-label secondary">Oldest</label>
    </div>
    
    <main class="outer-container" role="main">
      <div>
        <ul class="card-container">
        </ul>
      </div>
    </main>
    
    <footer role="contentinfo">
      <a href="#">Back to top</a>
      <div class="copyright-info">
        <p>&copy; 2017 Tim Acker</p>
        <p>Spotify</p>
      </div>
    </footer>
    
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.0.7/mediaelement-and-player.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.9/js/lightgallery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
    
  </body>
</html>
